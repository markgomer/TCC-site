<!DOCTYPE html>
<html>
<head>
    <title>Training Log Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #50b3a2;
            color: white;
            padding: 1em;
            text-align: center;
            text-transform: uppercase;
        }
        .container {
            padding: 2em;
        }
        .login-box {
            background-color: #fff;
            padding: 2em;
            margin: 1em auto;
            width: 300px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box label,
        .login-box input {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
        .login-box input[type="submit"] {
            background-color: #50b3a2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Training Log Portal</h1>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
